name: Release

on:
  push:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Debug repository tree
        shell: bash
        run: |
          echo "===== WORKDIR ====="
          pwd
          echo "===== ROOT FILES ====="
          ls -la
          echo "===== FIND determine_version.py ====="
          find . -maxdepth 5 -type f -name "determine_version.py" -print
          echo "===== LIST scripts/ ====="
          ls -la scripts || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set Branch Type
        id: branch_info
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "type=main" >> $GITHUB_OUTPUT
          else
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      - name: Determine Next Version
        id: version
        shell: bash
        run: |
          # Try the expected location first
          if [[ -f "scripts/determine_version.py" ]]; then
            python3 scripts/determine_version.py "${{ steps.branch_info.outputs.type }}" > version.txt
          else
            # Auto-detect script anywhere (up to 5 dirs deep)
            SCRIPT_PATH="$(find . -maxdepth 5 -type f -name "determine_version.py" | head -n 1)"
            if [[ -z "${SCRIPT_PATH}" ]]; then
              echo "ERROR: determine_version.py not found in repo."
              echo "Hint: commit it or fix the path."
              exit 1
            fi
            echo "Found determine_version.py at: ${SCRIPT_PATH}"
            python3 "${SCRIPT_PATH}" "${{ steps.branch_info.outputs.type }}" > version.txt
          fi

          VERSION="$(cat version.txt | tr -d '\r\n')"
          echo "Calculated version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists (remote)
        id: check_tag
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git ls-remote --tags origin "refs/tags/${VERSION}" | grep -q "${VERSION}"; then
            echo "Tag ${VERSION} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "${VERSION}"
          git push origin "${VERSION}"

  build-release:
    needs: semantic-release
    if: needs.semantic-release.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: win64
            cpack_gen: ZIP
          - os: ubuntu-latest
            artifact_name: linux-deb
            cpack_gen: DEB
          - os: macos-latest
            artifact_name: macos
            cpack_gen: DragNDrop

    steps:
      - name: Checkout the tag that was created
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.new_version }}
          fetch-depth: 0
          submodules: recursive

      # ---------------------------
      # Dependencies
      # ---------------------------

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            protobuf-compiler libprotobuf-dev \
            libgrpc++-dev protobuf-compiler-grpc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install cmake protobuf grpc

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install grpc protobuf --triplet x64-windows
          vcpkg integrate install

      # ---------------------------
      # Configure / Build
      # ---------------------------

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -S . -B build \
            -DPROJECT_VERSION="${{ needs.semantic-release.outputs.new_version }}" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DPROJECT_VERSION="${{ needs.semantic-release.outputs.new_version }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      # ---------------------------
      # Package + Release upload
      # ---------------------------

      - name: Package (CPack)
        shell: bash
        run: |
          cd build
          cpack -G "${{ matrix.cpack_gen }}" -C Release

      - name: Upload workflow artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.semantic-release.outputs.new_version }}-${{ matrix.artifact_name }}
          path: build/*.*

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.semantic-release.outputs.new_version }}
          generate_release_notes: true
          files: build/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
