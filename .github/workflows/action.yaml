name: Release

on:
  push:
    branches: [main, dev]

permissions:
  contents: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set Branch Type
        id: branch_info
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "type=main" >> $GITHUB_OUTPUT
          else
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      # ✅ Version strategy:
      # main -> v<major>.<minor>.<run_number>
      # dev  -> v<major>.<minor>.<run_number>-dev
      #
      # Change MAJOR/MINOR once and it keeps releasing clean tags.
      - name: Determine Next Version (no script)
        id: version
        shell: bash
        run: |
          MAJOR=1
          MINOR=0

          if [[ "${{ steps.branch_info.outputs.type }}" == "main" ]]; then
            VERSION="v${MAJOR}.${MINOR}.${GITHUB_RUN_NUMBER}"
          else
            VERSION="v${MAJOR}.${MINOR}.${GITHUB_RUN_NUMBER}-dev"
          fi

          echo "Calculated version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists (remote)
        id: check_tag
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git ls-remote --tags origin "refs/tags/${VERSION}" | grep -q "${VERSION}"; then
            echo "Tag ${VERSION} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "${VERSION}"
          git push origin "${VERSION}"

  build-release:
    needs: semantic-release
    if: needs.semantic-release.outputs.tag_exists == 'false'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: win64
            cpack_gen: ZIP
          - os: ubuntu-latest
            artifact_name: linux-deb
            cpack_gen: DEB
          - os: macos-latest
            artifact_name: macos
            cpack_gen: DragNDrop

    steps:
      # ✅ Build from the actual tag we created
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.new_version }}
          fetch-depth: 0
          submodules: recursive

      # ---------------------------
      # Dependencies
      # ---------------------------

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            protobuf-compiler libprotobuf-dev \
            libgrpc++-dev protobuf-compiler-grpc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew update
          brew install cmake protobuf grpc

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install grpc protobuf --triplet x64-windows
          vcpkg integrate install

      # ---------------------------
      # Configure / Build
      # ---------------------------

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -S . -B build \
            -DPROJECT_VERSION="${{ needs.semantic-release.outputs.new_version }}" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DPROJECT_VERSION="${{ needs.semantic-release.outputs.new_version }}" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      # ---------------------------
      # Package
      # ---------------------------

      - name: Package (CPack)
        shell: bash
        run: |
          cd build
          cpack -G "${{ matrix.cpack_gen }}" -C Release

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.semantic-release.outputs.new_version }}-${{ matrix.artifact_name }}
          path: build/*.*

      # ---------------------------
      # Publish release
      # ---------------------------

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.semantic-release.outputs.new_version }}
          generate_release_notes: true
          files: build/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
