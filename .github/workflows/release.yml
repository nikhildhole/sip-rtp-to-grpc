name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

  build:
    name: Build (${{ matrix.os }})
    needs: release-please
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: sip_rtp_gateway-linux
            asset_extension: .tar.gz
            container: rockylinux:8
          - os: macos-latest
            artifact_name: sip_rtp_gateway-macos
            asset_extension: .tar.gz

    container: ${{ matrix.container }}

    steps:
      - name: Install Git (Linux Container)
        if: matrix.container != ''
        run: dnf install -y git

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (Linux/RHEL)
        if: matrix.os == 'ubuntu-latest'
        run: |
          dnf install -y epel-release dnf-plugins-core
          dnf config-manager --set-enabled powertools
          dnf install -y gcc-c++ cmake make grpc-devel protobuf-devel yaml-cpp-devel

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install grpc protobuf yaml-cpp

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Package
        run: |
          mkdir dist
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cp build/sip_rtp_gateway dist/
          else
            cp build/sip_rtp_gateway dist/
          fi
          cp -r config dist/
          tar -czvf ${{ matrix.artifact_name }}${{ matrix.asset_extension }} -C dist .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.asset_extension }}

      - name: Upload Release Asset
        if: ${{ needs.release-please.outputs.release_created }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.artifact_name }}${{ matrix.asset_extension }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

